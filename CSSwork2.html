<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本/文字属性</title>
    <link rel="stylesheet" href="text_attribute.css" type="text/css">
    <!--链接式引入-->

    <style type="text/css">
        h6{
            font-family: 楷体;
        }
    </style>
    <!--嵌入式引入-->
</head>
<body>
    <h1>
        设置文本颜色
    </h1>
    <h2>
        设置行高<br/>
        有多高？
    </h2>

    <!--类选择器-->
    <p class="first_p">
        来一个居中吧
    </p>
    <h3>
        这是设置字符间距的
    </h3>
    <h4>
        设置文本修饰滴
    </h4>
    <h5>
        规定如  何  处理空白
    </h5>

    <!--ID选择器-->
    <p ID="A" class="second_p">
        设置字体类型
    </p>

    <!--行内式-->
    <p style="font-size: 50px;font-weight: bold">
      这些字很大，并且加粗！
    </p>
    <h6>
        嵌入式的引入CSS样式
    </h6>






</body>
</html>
