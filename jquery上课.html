<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.2.1.min.js"></script>


    <script>
        $(document).ready(function () {
            <!--使用.test 隐藏所有class=test的元素-->
            $("button#test1").click(function () {
                $(".test").hide();
            });
            $("button#test3").click(function () {
                $(".test").show();
            });
        });
        //隐藏ID为test的元素
        $(document).ready(function () {
            <!--使用.test 隐藏所有class=test的元素-->
            $("p#test").click(function () {
                $("p#test").hide();
            });
        });

        $(document).ready(function () {
            $("button.test2").click(function () {
                //改变当前有href属性的标签的颜色为红色
                $("[href]").css("background-color","red");
            });
            $("button.test2").click(function () {
                //改变当前有href属性的标签的颜色为红色
                $("[href]").attr("href","http://www.taobao.com");
            });


        });
        $(document).ready(function () {
            <!--使用.test 隐藏所有class=test的元素-->
            $("button.test1").click(function () {
                $(".test").hide(1000);
            });
            $("button.test3").click(function () {
                $(".test").show(1000);
            });
        });

        $(document).ready(function () {
            $("button").click(function () {
                $("p").toggle();
            });
        });
        $(document).ready(function () {
            $(".b2").click(function () {
                $(".b1").toggle();
            });
        });
        $(document).ready(function () {
           $("button.fade").click(function () {
               $("#div1").fadeOut();
               $("#div2").fadeOut(1000);
               $("#div3").fadeOut("slow")
           });
            $("button.fade2").click(function () {
                $("#div1").fadeIn(1000);
                $("#div2").fadeIn(3000);
                $("#div3").fadeIn("slow")
            });
        });
    $(document).ready(function () {
       $("button.fadeToggle").click(function () {
           $("#div1").fadeToggle(1000);
           $("#div2").fadeToggle(2000);
           $("#div3").fadeToggle(3000);
       })
    });
    $(document).ready(function () {
        $("button.fadeTo").click(function () {
            $("#div4").fadeTo(1000,0.2);
            $("#div5").fadeTo(2000,0.5);
            $("#div6").fadeTo(3000,0.9);
        })
    })


    </script>


</head>
<body>
