<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景属性</title>
    <link rel="stylesheet" href="background.css" type="text/css"> <!--链接式引入-->

    <!--嵌入式引入的-->
    <style type="text/css">
        p{
            background-image: url("bg.jpg");/*-----把图片设置为背景-------*/
            background-repeat: no-repeat;/*-----设置背景图片不复制-------*/
            background-position: 100px -0px;/*-----设置背景出现的初始位置-------*/
        }
       </style>
</head>
<body>
<!--链接式引入效果-->
<h1>
    设置这行字的背景颜色
</h1>
<!--嵌入式引入效果-->
    <p>
        &nbsp;<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    </p>

</body>
</html>
